<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>图库</title>
<meta th:replace="partials/head :: meta"/>
<link th:replace="partials/head :: link"/>
<style th:replace = "partials/head :: style"></style>
</head>
<body>
<div th:insert = "partials/header :: nav" style="background-color: black;"></div>
<div id="content" class="uk-container uk-container-xsmall" style="margin-top: 2rem;min-height: calc(90vh);" >
    <div class="uk-child-width-1-4@m" uk-grid uk-lightbox="animation: scale">
        <div th:each="image : ${PageData.data}" style="display: flex;justify-content: center;align-items: center;">
            <a class="uk-inline" href="#" th:data-caption="${image.origin}" th:href="${image.location}">
                <img src="/static/images/banner.jpg" th:src="${image.location}" alt="图片">
            </a>
        </div>
    </div>
</div>
<footer th:replace = "partials/footer :: fra"></footer>
</body>
<script th:inline="javascript">
    const data = [[${PageData}]]
    console.log(data);
</script>
<script th:replace="partials/script :: fra"></script>
</html>
