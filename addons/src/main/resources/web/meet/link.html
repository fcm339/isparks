<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>链接</title>
<meta th:replace="partials/head :: meta"/>
<link th:replace="partials/head :: link"/>
<style th:replace = "partials/head :: style"></style>
</head>
<body>
<style>
    .link-log-box{
        position: relative;
        padding-top: 100%;
        /* border-radius: 50%; */
        overflow: hidden;
    }
    .link-log-box *{
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
    }
    .text-decorate{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<div th:insert = "partials/header :: nav" style="background-color: black;"></div>
<div id="content" class="uk-container " style="margin-top: 2rem;min-height: calc(90vh);" >
    <div class="uk-child-width-1-4@m"  uk-grid style="width:100%;">
        <!-- 友链 开始 -->
        <a th:each="link : ${PageData.data}" class="uk-link-toggle" href="#" th:href="${link.url}" target="_blank">
            <div class="uk-child-width-1-2@s uk-margin uk-box-shadow-small uk-box-shadow-hover-large" uk-grid style="border-radius: 10px;overflow: hidden;">
                <div class="uk-card-media-left uk-width-1-3@l uk-width-1-1@m " style="overflow: hidden;padding: 9px;" >
                    <div class="link-log-box" th:utext ="${link.logo}">
                        <img src="../static/images/banner.jpg" alt="" >
                    </div>
                </div>
                <div class="uk-width-2-3@l uk-width-1-1@m" style="padding: 0 1rem;display: flex;justify-content: center;align-items: flex-start;flex-direction: column;">
                    <div class="text-decorate" style="margin: 0;width: 100%;font-size: large;" th:text="${link.name}">标题</div>
                    <div class="text-decorate" style="margin: 0;width: 100%;font-size: small;" th:text="${link.url}">sdfasd</div>
                </div>
            </div>
        </a>
        <!-- 友链 结束 -->
    </div>

</div>
<footer th:replace = "partials/footer :: fra"></footer>
</body>
<script  th:inline="javascript">
    const data = [[${PageData}]];
    console.log(data);
</script>
<script th:replace="partials/script :: fra"></script>
</html>
